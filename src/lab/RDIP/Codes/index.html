<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Experiment 2</title>
    <script type="text/javascript" src="../Libraries/node_modules/snowball/stemmer/lib/Snowball.min.js"></script>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <h2>Experiment 2</h2>
    <select id="options" onchange="display();">
        <option value="default">--Select Corpus--</option>
        <option value="corpus1">Corpus 1</option>
        <option value="corpus2">Corpus 2</option>
        <option value="corpus3">Corpus 3</option>
    </select>
    <br>
    <h4 id="c1"></h4>
    <p id="corp1"></p>
    <h4 id="c2"></h4>
    <p id="corp2"></p>
    <h4 id="c3"></h4>
    <p id="corp3"></p>
    <p id="tableheading"></p>
    <div class="container" id="container">
        <table id="tokeninp" class="center">
            <tr>
                <td>#Tokens:</td>
                <td><input type="number" id="tokencnt" name="tokencount"></td>
            </tr>
            <tr>
                <td>#Types:</td>
                <td><input type="number" id="tokentype" name="token-type"></td>
            </tr>
        </table>
        <button id="submit" onclick="Submit()">Submit</button>
    </div>
    <p id="status"></p>
    <button id="continue" class="continue" onclick="Continue()">Continue</button>
    <p id="newtype"></p>
    <div class="container2" id="container2">
        <p id="inplabel">#New Type:</p>
        <input type="number" id="type" name="token_type">
    </div>
    <button id="submit2" class="submit" onclick="Final()">Submit</button>
    <p id="status2"></p>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="../Libraries/require.js"></script>
</body>

</html>
